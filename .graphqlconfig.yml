projects:
  songpact:
    schemaPath: amplify/backend/api/songpact/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: /graphql
        region: us-west-2
        apiId: null
        maxDepth: 2
