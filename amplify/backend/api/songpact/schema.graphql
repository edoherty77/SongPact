type Todo @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  description: String
}

type Pet @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  description: String
  nickname: String
}

type Pact @model @auth(rules: [{ allow: public }]) {
  id: ID!
  type: String!
  recordTitle: String!
  role: String
  initBy: String
  contributor: String
  status: Boolean
}
